<!DOCTYPE html>
<html>
<head>
	<title>HAPPY BIRTHDAY</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="clock">
		<iframe src="https://open.spotify.com/embed/track/2pb1TmG342aDAPgJFRyfIW" width="330" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
		<h2>Happy Birthday Aldi Pranadia</h2>
		<h2>Best Wishes For You</h2>
		<div id="time">
			<div><span id="hour">00</span><span>Hours</span></div>
			<div><span id="minute">00</span><span>Minutes</span></div>
			<div><span id="second">00</span><span>Seconds</span></div>
		</div>
		<div><span id="tht">Hello Aldi</span></div>
		<div><span id="tht2">miss you lots</span></div>
	</div>
	<script type="text/javascript">
		function clock(){
			var hours = document.getElementById('hour');
			var minutes = document.getElementById('minute');
			var seconds = document.getElementById('second');
			var thts = document.getElementById('tht');
			var thts2 = document.getElementById('tht2');

			var h = new Date().getHours();
			var m = new Date().getMinutes();
			var s = new Date().getSeconds();
			var am ="Good Morning";
			var txt = "Have a Nice day!";

			if(h >= 12 && h < 18){
				var am = "Good Afternoon"
				var txt = "don't go outside! sun is hot"
			} else if (h >= 18 && h < 21){
				var am = "Good Evening"
				var txt = "Still Happy! No matter what you do"
			} else if (h >= 21 && h < 24) {
				var am = "Good Night"
				var txt = "don't let the bed bug bite!";
			}else {
				var am = "Good Morning"
				var txt = "please be happy today!"
			}

			h = (h < 10) ? "0" + h : h
			m = (m < 10) ? "0" + m : m
			s = (s < 10) ? "0" + s : s

			hours.innerHTML = h;
			minutes.innerHTML = m;
			seconds.innerHTML = s;
			thts.innerHTML = am;
			thts2.innerHTML = txt;
		}

		var interval = setInterval(clock, 1000)
	</script>
</body>
</html>
